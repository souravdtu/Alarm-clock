<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Alarm Clock</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1> ALARM CLOCK </h1>

	<div id="alarm">

		<div id="current-time">
				ABCD
		</div>

		<div id="set-alarm">
		<!-- <form id="set-alarm" action="/" method=""> -->
            <input id="add"  name="time" type="time" value="12:00:00" step="1" required>
            <button type="submit" id="set-alarm-btn"> Set Alarm </button>
        <!-- </form> -->
		</div>
			
		<div id="alarm-list">
			<div id="alarm-list-title">
				<span>
					Alarms
				</span>
			</div>
			<div id="alarm-list-display">
			</div>
		
		</div>
		
	</div>

	<script type="text/javascript" src="script.js"></script>
	

</body>
</html>
